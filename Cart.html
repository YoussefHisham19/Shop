<!DOCTYPE html>
<html>

    }
    #cart-container h4{
      margin:0;
    }
    #cart-container button{

      cursor:pointer;
    }

    /* order summary */
    .summary{

    }
    .summary h3{
      margin-top:0;
    }
    .summary div{
      display:flex;

      margin:0.5rem 0;
    }
    .checkout{
      background:#000;
      color:#fff;
     padding:0.75rem;

      border:none;

      cursor:pointer;

    }

      background:#333;
    }

    @media(max-width:768px){
      .cart-wrapper{

      }
    }

  </div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("cart-container");
  const subtotalEl = document.getElementById("subtotal");
  const totalEl = document.getElementById("total");

  function renderCart() {
    container.innerHTML = "";
    let total = 0;
    cart.forEach((item, i) => {
      total += item.price * item.qty;
      container.innerHTML += `
        <div>
          <img src="${item.image}" width="80">
          <div style="flex:1">
            <h4>${item.title}</h4>
            <p>${item.price} EGP</p>
          </div>
          <div>
            <button onclick="updateQty(${i}, -1)">-</button>
            ${item.qty}
            <button onclick="updateQty(${i}, 1)">+</button>
          </div>
          <button onclick="removeItem(${i})" style="color:red;border:none;background:none;cursor:pointer;">x</button>
        </div>
      `;
    });
    subtotalEl.textContent = cart.length + " items";
    totalEl.textContent = total + " EGP";
  }

  function updateQty(index, change) {
    cart[index].qty += change;
    if (cart[index].qty <= 0) cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
  
    

function toggleSearch() {
  const searchBox = document.getElementById("searchbox");
  if (searchBox.style.display === "block") {
    searchBox.style.display = "none";
  } else {
    searchBox.style.display = "block";
    searchBox.focus();
  }
}

// عناصر الـ sections
const searchBox = document.getElementById("searchbox");
const sections = document.querySelectorAll("#sections a");

// البحث
searchBox.addEventListener("input", () => {
  const query = searchBox.value.toLowerCase();
  sections.forEach(section => {
    const text = section.textContent.toLowerCase();
    if (text.includes(query)) {
      section.style.display = "block";
    } else {
      section.style.display = "none";
    }
  });
});




// لو ضغطت برا searchbox أو menu → يقفلوا
document.addEventListener("click", (e) => {
  // لو الكليك مش جوه الـ menu أو الزر
  if (!menu.contains(e.target) && e.target !== menubtn) {
    menu.style.display = "none";
  }

  // لو الكليك مش جوه الـ searchbox
  if (!searchBox.contains(e.target) && e.target.tagName !== "BUTTON" && e.target.tagName !== "IMG") {
    searchBox.style.display = "none";
  }
});
  
</script>
