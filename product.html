<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Product</title>
  <style>
    body{font-family: Arial, sans-serif;padding:1rem;background:#fafafa}
    .wrap{max-width:800px;margin:auto;background:#fff;padding:16px;border-radius:8px;border:1px solid #eee}
    img{max-width:100%;height:auto;border-radius:6px}
    h1{margin:8px 0}
    .price{font-weight:800;color:#111;margin:8px 0}
    button{background:#000;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>

  <div class="wrap" id="productContainer">
    <!-- المحتوى هيظهر هنا -->
  </div>

<script>
/* read products from localStorage (fallback to same defaults to be safe) */
const defaultProducts = [
  { id: 'p1', title: 'King Bed', description: 'Large comfortable bed', price: 500, category: 'bedroom', image: 'https://picsum.photos/600/400?random=1' },
  { id: 'p2', title: 'Wardrobe', description: 'Wooden wardrobe', price: 300, category: 'bedroom', image: 'https://picsum.photos/600/400?random=2' },
  { id: 'p3', title: 'Dining Table', description: 'Table for 6', price: 700, category: 'dining', image: 'https://picsum.photos/600/400?random=3' },
  { id: 'p4', title: 'Sofa', description: 'Modern 3-seater', price: 450, category: 'livingroom', image: 'https://picsum.photos/600/400?random=4' }
];
const products = JSON.parse(localStorage.getItem('products')) || defaultProducts;

/* read id from URL */
const params = new URLSearchParams(window.location.search);
const id = params.get('id'); // مثلاً product.html?id=p1

const container = document.getElementById('productContainer');

/* debug helper */
console.log('Looking for id=', id);
console.log('Products loaded:', products);

/* find product */
const product = products.find(p => String(p.id) === String(id));

if(!product){
  container.innerHTML = '<p>المنتج غير موجود. تأكد من الرابط أو افتح الصفحة من المتجر.</p>';
} else {
  container.innerHTML = `
    <img src="${product.image}" alt="${product.title}">
    <h1>${product.title}</h1>
    <p>${product.description}</p>
    <div class="price">${product.price} EGP</div>
    <button id="addToCart">Add to Cart</button>
  `;

  document.getElementById('addToCart').addEventListener('click', ()=>{
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const found = cart.find(c => c.id === product.id);
    if(found) found.qty += 1; else cart.push({...product, qty:1});
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(product.title + ' added to cart');
  });
}

/* Debugging tips:
- افتح Console وشوف هل console.log يعرض الـ id والـ products.
- لو id = null يبقى الرابط ما جهش معاه ?id=...
- لو products = [] يبقى localStorage فاضي — عندها الملف store.html وضع الافتراضي لكن تأكد إنك فعلت ذلك.
*/
</script>
</body>
</html>
